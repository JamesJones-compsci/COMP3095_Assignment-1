# --------------------------------------------------
# Commands to run this compose file:
#   docker compose -p comp3095-wellness -f docker-compose.yml up -d
#   docker compose -p comp3095-wellness -f docker-compose.yml up -d --build
# --------------------------------------------------

services:
  # ---------- Wellness stack ----------
  wellness-DB-postgres:
    image: postgres:15
    container_name: wellness-DB-postgres
    environment:
      POSTGRES_USER: jamesjones
      POSTGRES_PASSWORD: 100898394
      POSTGRES_DB: wellness-resource-serviceDB
    ports:
      - "5481:5432"
    volumes:
      - ./docker/integrated/postgres/wellness-service/init/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U jamesjones" ]
      interval: 5s
      timeout: 5s
      retries: 5

  wellness-DB-redis:
    image: redis:latest
    container_name: wellness-DB-redis
    ports:
      - "6381:6379"

  wellness-service:
    build: ./wellness-resource-service
    image: wellness-service:1.0
    container_name: wellness-service
    ports:
      - "8081:8081"
    depends_on:
      - wellness-DB-redis
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://host.docker.internal:5481/wellness-resource-serviceDB
      SPRING_DATASOURCE_USERNAME: jamesjones
      SPRING_DATASOURCE_PASSWORD: 100898394
      SPRING_DATA_REDIS_HOST: wellness-DB-redis
      SPRING_DATA_REDIS_PORT: 6379

  # ---------- Event stack ----------
  event-DB-postgres:
    image: postgres:15
    container_name: event-DB-postgres
    environment:
      POSTGRES_USER: omar
      POSTGRES_PASSWORD: eventservice
      POSTGRES_DB: event-serviceDB
    ports:
      - "5433:5432"

  event-service:
    build: ./event-service
    image: event-service:1.0
    container_name: event-service
    ports:
      - "8033:8033"
    depends_on:
      - event-DB-postgres
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://host.docker.internal:5433/event-serviceDB
      SPRING_DATASOURCE_USERNAME: omar
      SPRING_DATASOURCE_PASSWORD: eventservice

  # ---------- Goal stack ----------
  goal-DB-mongo:
    image: mongo:latest
    container_name: goal-DB-mongo
    ports:
      - "27087:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: goal-tracking-service

  goal-service:
    build: ./goal-tracking-service
    image: goal-service:1.0
    container_name: goal-service
    ports:
      - "8087:8087"
    depends_on:
      - goal-DB-mongo
    environment:
      SPRING_DATA_MONGODB_HOST: goal-DB-mongo
      SPRING_DATA_MONGODB_USERNAME: admin
      SPRING_DATA_MONGODB_PASSWORD: password
      SPRING_DATA_MONGODB_DATABASE: goal-tracking-service

  # ---------- Achievement stack ----------
  achievement-DB-postgres:
    image: postgres:15
    container_name: achievement-DB-postgres
    environment:
      POSTGRES_DB: achievementdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "15484:5432"
    volumes:
      - achievement-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d achievementdb" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Dedicated Redis for Achievement; do not publish host port
  redis:
    image: redis:latest
    container_name: achievement-redis

  achievement-service:
    build: ./achievement-service
    image: achievement-service:1.0
    container_name: achievement-service
    ports:
      - "8084:8084"
    depends_on:
      achievement-DB-postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://achievement-DB-postgres:5432/achievementdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

# -------------------- Named volumes --------------------
volumes:
  wellness-resource-service_data:
  achievement-db-data: